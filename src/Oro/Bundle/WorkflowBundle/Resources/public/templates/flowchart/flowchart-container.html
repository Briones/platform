<% if (typeof message === 'undefined') { %>
<div class="workflow-flowchart-container">
    <div class="workflow-flowchart-controls clearfix" data-role="flowchart-controls"></div>
    <div class="workflow-flowchart-wrapper" data-role="flowchart-wrapper">
        <div class="workflow-flowchart clearfix" data-role="flowchart"></div>
    </div>
</div>
<% } else { %>
<div class="alert alert-info alert-icon workflow-flowchart-alert" role="alert">
    <div class="message"><%- message %></div>
</div>
<% } %>
