oro_behat_extension:
  elements:
    Columns:
        selector: "div[id$='-column-form']"
    Column Function:
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\Element
      selector:
        locator: '//select[contains(@name, "[column][func]")]'
        type: xpath
    Grouping:
        selector: "div[id$='-grouping-form']"
    Date Field:
        selector: "div[id*='dateGrouping_fieldName']"
