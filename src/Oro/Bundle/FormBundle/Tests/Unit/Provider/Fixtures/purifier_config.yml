default:
    html_allowed_elements:
        p: ~
        span:
            attributes:
                - id
        br:
            hasClosingTag: false
        style:
            attributes:
                - media
                - type
        iframe:
            attributes:
                - allowfullscreen
    html_purifier_iframe_domains:
        - 'youtube.com/embed/'
        - 'player.vimeo.com/video/'
    html_purifier_uri_schemes:
        - 'http'
        - 'https'
        - 'ftp'

additional:
    extends: default
    html_allowed_elements:
        div: ~
    html_purifier_iframe_domains:
        - 'maps.google.com'
    html_purifier_uri_schemes:
        - 'tel'

extra:
    extends: additional
    html_allowed_elements:
        img:
            hasClosingTag: false
    html_purifier_iframe_domains:
        - 'example.com'
    html_purifier_uri_schemes:
        - 'mailto'
